{% extends "base.html" %}
{% block content %}

<div class="center-align"><h4>Hello {{ username }}, <br> make a new exercise here.</h4></div>

<section class="section card">
    <div class="row">
            <div class="input-field col s12 m6 offset-m3">
                <select>
                    <option value="" disabled selected>Main Body Target</option>
                    {% for target_category in category_name %}
                        <option value="{{ target_category.body_target }}">{{ target_category.body_target }}</option>
                    {% endfor %}    
                </select>
            </div>
    </div>
    <div class="row">
            <form class="col s12 m6 offset-m3">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                        <label for="first_name">Exercise Name</label>
                    </div>
                </div>
            </form> 
    </div>   
    <div class="row">
            <form class="col s12 m6 offset-m3">
                <div class="row">
                    <div class="input-field col s12">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                        <label for="first_name">Instruction</label>
                    </div>
                </div>
            </form>
    </div>  
    <div class="row">
            <div class="input-field col s12 m6 offset-m3">
                <select>
                    <option value="" disabled selected>Estimate Time</option>
                    <option value="1">1 min</option>
                    <option value="2">2 min</option>
                    <option value="3">3 min</option>
                    <option value="3">4 min</option>
                    <option value="3">5 min</option>
                </select>
            </div>
    </div>
    <div class="row">
            <div class="input-field col s12 m6 offset-m3">
                <select>
                    <option value="" disabled selected>Difficulty</option>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
            </div>
    </div>
</section>

{% endblock %}
