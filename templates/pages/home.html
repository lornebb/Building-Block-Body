{% extends 'layout/base.html' %}
{% block content %}
    <div class="parallax-container">
        <div class="parallax"><img src="{{ url_for('static', filename='images/hero-image.jpg') }}"></div>
    </div>
    
    {% if not session.user %}
    <div class="row center-align">
        <h6>You are not logged in, please <a href="{{ url_for('register') }}">register</a> or <a href="{{ url_for('login') }}">log in</a>.</h6>
    </div>
    {% endif %}

    <div class="section">
        <div class="center-align"><h4>All Exercises</h4></div>
        <div class="row">
            {% for exercise in exercises %}
                {% include 'components/exercises.html' %}
            {% endfor %}
        </div>
    </div>
    

{% endblock %}
