{% extends 'layout/base.html' %}
{% block content %}

<!-- greeting -->
<div class="center-align"><h4>Hello {{ username }}, make your workout!</h4></div>
<div class="divider"></div>

<div class="section">
    <!-- user exercises -->
    <div class="row">
        <div class="center-align"><h5>Your exercises:</h5></div>
    </div>
    <!-- all exercises -->
    <div class="row">
        {% include 'components/exercises-user.html' %}
    </div>
</div>
<div class="divider"></div>

<!-- contact button -->
<div class="section">
    <div class="row">
        <div class="center-align"><h5>Get in touch.</h5></div>
    </div>
    <div class="center-align">
        <a class="waves-effect waves-light btn-large" href="{{ url_for('contact') }}" aria-label="contact"><i class="material-icons right">email</i>Contact</a>
    </div>
</div>

{% endblock %}
